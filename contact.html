<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="info"
			content="Japan Adventures. Japan is a captivating destination where ancient traditions blend seamlessly with modern innovation." />
		<meta name="keywords" content="Cultural Richness, Tech & Innovation Food Diversity " />
		<title>Why Visit Japan</title>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&
    family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,
    400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,
    600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
	</head>
	<body>
		<!--Navigation section with the links for the site-->
		<div class="container-fluid navalert-container">
			<nav class="navbar navbar-light navbar-expand-sm">
				<a href="index.html" class="navbar-brand">
					<h1>Japan Adventures</h1>
				</a>
	
				<!--Enabling the toggle to have the menu Icon to appear on mobile view-->
				<button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span></button>
				
				<!--Menu content-->
				<div class="collapse navbar-collapse" id="#navbarNavDropDown">
					<ul class="navbar-nav ml-auto">
						<li class="active nav-item ml-2"><a class="nav-link" href="index.html"><span>Home</span></a></li>
						<li class="active nav-item ml-2"><a class="nav-link" href="explore.html"><span>Explore</span></a></li>
						<li class="active nav-item ml-2"><a class="nav-link" href="contact.html"><span>Contact</span></a></li>
					</ul>
				</div>  
			</nav>
		</div>
		<!--Conclusion of the menu navigation-->
	
		<!--Main body for user input phases-->
		<main>
			<div class="content-box">
				<div class="contact-box">
					<h2 class="contact-us">Contact Us</h2>
					<div class="form-container">
						<form class="contact-form">
							<div class="form-section">
								<label for="name">Name:</label>
								<input type="text" class="form-control" id="name" required />
							</div>
							<div class="form-section">
								<label for="email">Email:</label>
								<input type="email" class="form-control" id="email" required />
							</div>
							<div class="form-section">
								<label for="message">Message:</label>
								<textarea
									class="form-control"
									id="message"
									rows="3"
									required></textarea>
							</div>
							<div class="contact-submit">
								<button type="submit" class="btn btn-primary submit">Submit</button>
							</div>
						</form>
					</div>
				</div>
				<div class="favorite-box">
					<h2 class="vote">Vote for your Favourite</h2>
					<h4 class="favorite">Favourite Place to visit?</h4>
					<div class="places-options">
						<form class="places-form">
							<div class="options">
								<div class="option">
									<input type="checkbox" name="option" />
									<label for="question1">Tokyo</label>
								</div>
								<div class="option">
									<input type="checkbox" name="option" />
									<label for="question2">Kyoto</label>
								</div>
								<div class="option">
									<input type="checkbox" name="option" />
									<label for="question3">Osaka</label>
								</div>
								<div class="option">
									<input type="checkbox" name="option" />
									<label for="question4">Hiroshima</label>
								</div>
								<div class="option">
									<input type="checkbox" name="option" />
									<label for="question4">Nara</label>
								</div>
								<div class="option">
									<input type="checkbox" name="option" />
									<label for="question4"> Hakone</label>
								</div>
								<div class="option">
									<input type="checkbox" name="option" />
									<label for="question4">Sapporo</label>
								</div>
								<div class="option">
									<input type="checkbox" name="option" />
									<label for="question4">Okinawa</label>
								</div>
								<div class="option">
									<input type="checkbox" name="option" />
									<label for="question4">Kanazawa</label>
								</div>
								<div class="option">
									<input type="checkbox" name="option" />
									<label for="question4">Nikko</label>
								</div>
							</div>
							<div class="form-submit">
								<button type="submit" class="btn btn-primary submit">Submit</button>
							</div>
						</form>
					</div>
					<div class="food-box">
						<h4 class="favorite">Favourite Food?</h4>
						<div class="food-options">
							<form class="food-form">
								<div class="options">
									<div class="option">
										<input type="checkbox" name="option" />
										<label for="question1">Shushi</label>
									</div>
									<div class="option">
										<input type="checkbox" name="option" />
										<label for="question1">Ramen</label>
									</div>
									<div class="option">
										<input type="checkbox" name="option" />
										<label for="question1">Tempura</label>
									</div>
									<div class="option">
										<input type="checkbox" name="option" />
										<label for="question1">Sashimi</label>
									</div>
									<div class="option">
										<input type="checkbox" name="option" />
										<label for="question1">Takoyaki</label>
									</div>
								</div>
								<div class="form-submit">
									<button type="submit" class="btn btn-primary submit">
										Submit
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>
		<!--End of Main body for user input phases-->

		<footer>
			<div class="footer">
				<ul class="footer-icons">
					<li>
						<a
							href="https://www.facebook.com"
							target="_blank"
							aria-label="Open new tab to our Facebook page"
							><i class="fab fa-facebook"></i
						></a>
					</li>
					<li>
						<a
							href="https://www.twitter.com"
							target="_blank"
							aria-label="Open new tab to our Twitter page"
							><i class="fab fa-twitter"></i
						></a>
					</li>
					<li>
						<a
							href="https://www.instagram.com"
							target="_blank"
							aria-label="Open new tab to our Instagram page"
							><i class="fab fa-instagram"></i
						></a>
					</li>
					<li>
						<a
							href="https://www.youtube.com"
							target="_blank"
							aria-label="Open new tab to our Youtube page"
							><i class="fab fa-youtube"></i
						></a>
					</li>
					<li>
						<a
							href="https://www.pinterest.com"
							target="_blank"
							aria-label="Open new tab to our Pinsterest page"
							><i class="fab fa-pinterest"></i
						></a>
					</li>
				</ul>
			</div>
		</footer>
		<!-- End of the footer-->

	</body>
</html>
